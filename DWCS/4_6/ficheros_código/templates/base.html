<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        #panel {
            display: flex;
            justify-content: space-around;
        }
        #panel > div {
            width: 400px;
        }
        img {
            width: 400px;
        }
        .imagP {
            display: flex;
            flex-direction: row;
        }
        .imagP > img {
            width: 400px;
            height: 400px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
